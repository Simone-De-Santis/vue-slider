<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
  </head>

  <body>
    <div id="app">
      <div class="container text-center">
        <h1 class="m-5 fw-bold">Album vacanze</h1>
        <div class="shadow-lg p-3 m-5 mybg-transparent rounded-3">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-1">
                <i
                  class="fas fa-angle-left fa-7x my-clickable"
                  @click="decreaseIndex"
                ></i>
              </div>
              <div class="col-10">
                <figure class="slider height-fix">
                  <img
                    v-for="(url,imgIndex) in linkImage"
                    :src="url"
                    alt=""
                    class="img-fluid shadow rounded-1"
                    :class="isActive(imgIndex) "
                  />
                </figure>
              </div>
              <div class="col-1">
                <i
                  class="fas fa-angle-right fa-7x my-clickable"
                  @click="increaseIndex"
                ></i>
              </div>
              

              <div class="cursor-indicators rounded-pill">
               <button type="button" class="btn btn-outline-light rounded-circole">a</button>
               <button></button>
               <button></button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
